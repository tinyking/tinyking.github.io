<h2 id="npm常用命令"><a href="#npm常用命令" class="headerlink" title="npm常用命令"></a>npm常用命令</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">npm install xxx // 安装模块</div><div class="line"></div><div class="line">npm install xxx -g  // 将模块安装到全局环境中 参考http://goddyzhao.tumblr.com/post/9835631010/no-direct-command-for-local-installed-command-line-modul</div><div class="line"></div><div class="line">npm ls // 查看安装的模块及依赖</div><div class="line"></div><div class="line">npm ls -g // 查看全局安装的模块及依赖</div><div class="line"></div><div class="line">npm uninstall xxx  (-g) // 卸载模块</div><div class="line"></div><div class="line">npm cache clean // 清理缓存</div></pre></td></tr></table></figure>
<h2 id="淘宝npm源"><a href="#淘宝npm源" class="headerlink" title="淘宝npm源"></a>淘宝npm源</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ npm install -g cnpm --registry=https://registry.npm.taobao.org</div></pre></td></tr></table></figure>
<p>然后就可以使用<code>cnpm</code></p>
<h2 id="使用webpack-server"><a href="#使用webpack-server" class="headerlink" title="使用webpack server"></a>使用webpack server</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">./node_modules/.bin/webpack-dev-server --progress --colors</div></pre></td></tr></table></figure>
